decoration {
    rounding = 12
    rounding_power = 3

    active_opacity = 1.0
    inactive_opacity = 0.8  # slight transparency on unfocused windows (very macOS-like)

    shadow {
        enabled = true
        range = 4              # longer soft shadow
        render_power = 8      # stronger, more defined
        color = rgba(00000099)  # soft dark translucent shadow
    }

    blur {
        enabled = true
        size = 5                # more frosted depth
        passes = 2              # smoother blur
        vibrancy = 0.25         # soft vibrancy effect
        new_optimizations = on  # better performance
    }
}
