animations {
    enabled = yes

    # Even softer bezier curves
    bezier = macEaseUltra, 0.3, 0.1, 0.2, 1
    bezier = macFadeUltra, 0.33, 0.05, 0.3, 1
    bezier = macSlideUltra, 0.45, 0.05, 0.2, 1
    bezier = macFloatUltra, 0.38, 0.2, 0.25, 1

    # Global smooth transitions
    animation = global, 1, 12, macEaseUltra

    # Window transitions
    animation = windows, 1, 7.2, macSlideUltra
    animation = windowsIn, 1, 6.2, macEaseUltra, popin 95%
    animation = windowsOut, 1, 5.2, macEaseUltra, popin 95%

    # Borders & layers
    animation = border, 1, 5.2, macEaseUltra
    animation = layers, 1, 6.5, macFloatUltra
    animation = layersIn, 1, 5.8, macFloatUltra, fade
    animation = layersOut, 1, 4.2, macFloatUltra, fade

    # Fades
    animation = fade, 1, 4.6, macFadeUltra
    animation = fadeIn, 1, 3.9, macFadeUltra
    animation = fadeOut, 1, 3.5, macFadeUltra
    animation = fadeLayersIn, 1, 3.9, macFadeUltra
    animation = fadeLayersOut, 1, 3.4, macFadeUltra

    # Workspace transitions
    animation = workspaces, 1, 6.2, macEaseUltra, fade
    animation = workspacesIn, 1, 5.2, macEaseUltra, fade
    animation = workspacesOut, 1, 5.2, macEaseUltra, fade
}
